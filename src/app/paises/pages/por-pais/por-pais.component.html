<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-paises-input
                (onEnter)="buscar($event)"
                (onDebounce)="sugerencias($event)"
                placeholder="Buscar País..."          
            >
            </app-paises-input>
        </div>
    </div>

    <ul *ngIf="mostrarSug" class="list-group">
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a  class="nav-link"
                [routerLink]="['/pais', pais.alpha2Code]">
                {{ pais.name }}
            </a>
        </li>
        <li class="list-group-item list-group-item-action"
            (click)="buscarSugerido(termino)">
            <a  class="nav-link">
                Buscar: {{ termino }}
            </a>
        </li>
    </ul>
    <hr>
</div>


<div *ngIf="valError"
     class="alert alert-danger animate__animated animate__wobble">
    No se encontró ningún país con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row" >
    <div class="col">
        <app-paises-tabla [paises]="paises"></app-paises-tabla>
    </div>
</div>
