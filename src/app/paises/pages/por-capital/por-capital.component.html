<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-paises-input
            (onEnter)="buscar($event)"
            placeholder="Buscar Capital..."       
        >
        </app-paises-input>
    </div>
</div>
<hr>

<div *ngIf="valError"
     class="alert alert-danger">
    No se encontró ningún país con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row" >
    <div class="col">
        <app-paises-tabla [paises]="paises"></app-paises-tabla>
    </div>
</div>
