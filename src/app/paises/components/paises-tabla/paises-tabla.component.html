<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let num = index">
            <td>{{ num + 1 }}</td>
            <td>
                <img class="small-flag" [src]="pais.flags.svg">
            </td>
            <td>{{ pais.capital }}, {{ pais.name }}</td>
            <td>{{ pais.population | number }}</td>
            <td>
                <a [routerLink]="[ '/pais', pais.alpha2Code ]">Ver más...</a>
            </td>
        </tr>
    </tbody>
</table>
